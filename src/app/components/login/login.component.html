<div class="row align-items-center justify-content-center h-100">
  <div class="col-7"></div>
  <div class="col-5 px-5">
    <div class="d-flex flex-column justify-center login-form">
      <h2 class="mb-4 text-center fs-18 font-weight-700">Login to your account</h2>

      <div>
        <form [formGroup]="loginForm">
          <div class="mb-2">
            <label for="email" class="fs-14 font-weight-500 text-dark-gray">Email address</label>
            <div class="mt-1">
              <input type="email" required formControlName="email" class="form-control" />
            </div>
            <ng-container *ngIf="email.invalid && (email.touched || email.dirty)">
              <p *ngIf="email.hasError('required')" class="validation-text">
                This field is required
              </p>
              <p *ngIf="email.hasError('email')" class="validation-text">Email is invalid</p>
            </ng-container>
          </div>

          <div class="mb-2">
            <div class="flex items-center justify-between">
              <label for="password" class="fs-14 font-weight-500 text-dark-gray">Password</label>
            </div>
            <div class="mt-1">
              <input type="password" required formControlName="password" class="form-control" />
            </div>
            <ng-container *ngIf="password.invalid && (password.touched || password.dirty)">
              <p *ngIf="password.hasError('required')" class="validation-text">
                This field is required
              </p>
            </ng-container>
            <ng-container *ngIf="password.errors?.['minlength'] && password.touched">
              <p *ngIf="password.hasError('minlength')" class="validation-text">
                Password length should be at least 6 character
              </p>
            </ng-container>
          </div>

          <div class="d-flex flex-column align-items-center mt-4">
            <button
              type="submit"
              class="text-center default-button w-100 fs-15 font-weight-600"
              [disabled]="loginForm.invalid || isLoading"
              (click)="login()"
            >
              Login
            </button>
            <a class="link mt-3 fs-15 cursor-pointer" routerLink="/sign-up"
              >Don't have an account? Sign Up</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
